name: main

on:
  push:
    branches: [ main ]

env:
  NUSHELL_VERSION: 0.88.0

jobs:
  build:
    name: pipeline
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: set-up-go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20.5

      - name: set up nushell
        uses: hustcer/setup-nu@v3.8
        with:
          version: ${{ env.NUSHELL_VERSION }}

      - name: set up path
        run: |
          mkdir bin
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: provision
        run: make provision

      - name: check
        run: make check

      - name: test
        run: make test

      - name: build prerelease
        run: |
          make build-prerelease
          sbot update version --debug
          release_version="$(sbot predict version --debug)"
          echo "RELEASE_VERSION=${release_version}" >> $GITHUB_ENV

      - name: build
        run: |
          make build
          cp bin/sbot-linux-amd64 bin/sbot
          sbot version

      - name: release
        run: |
          sbot update version --debug
          sbot release version --debug
          sbot push version --debug
